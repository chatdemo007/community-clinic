<ngx-loading-bar [includeSpinner]='true' color="#0f62fe"></ngx-loading-bar>

<div class="example-container menu-box" [class.example-is-mobile]="mobileQuery.matches" >  
  <mat-toolbar class="example-toolbar main-menu">
    
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <div class="menu-heading">
      <h1 class="example-app-name">Community Clinic</h1>
    </div>
    <div class="loggedin-header-nav-right">

        <!-- <button mat-icon-button [routerLink]="'/search'">
           <mat-icon>search</mat-icon>
        </button> -->
      <!-- <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button> -->
      <!-- <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu> -->
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="{{list.pageUrl}}" *ngFor="let list of navLists" (click)="snav.close()">{{list.pageName}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="main-body">
      <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
